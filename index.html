<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - Restaurante del Valle</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/reservas.js"></script>
    <script defer src="./js/main.js"></script>
    <!-- Librería Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

</head>
<body>
    <header>
        <section id="banner">
            <h1>RESTAURANTE DEL VALLE</h1>
            <p>Disfrute en familia de una gran experiencia en el Valle de Uco.</p>
            <p>Mendoza - Argentina</p>
        </section>
    </header>

    <main>
        <section id="form-reserva">
            <h2>Complete el formulario para registrar su reserva:</h2>
            <form id="reservaForm">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="number" id="personas" placeholder="Cantidad de personas" min="1" required>
                <input type="text" id="fecha" placeholder="Seleccioná la fecha" required>
                <select id="turno" required>
                    <option value="">Seleccionar turno</option>
                    <option value="almuerzo">Almuerzo</option>
                    <option value="cena">Cena</option>
                </select>
                <input type="time" id="hora" required>
                <button type="submit">Reservar</button>
            </form>
            <div id="mensajeError" class="error"></div>
        </section>

        <section id="lista-reservas">
            <h2>Listado de Reservas</h2>
            <div id="reservasContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Restaurante del Valle. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
